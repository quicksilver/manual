name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Install WeasyPrint (apt)
      run: |
        sudo apt-get update
        sudo apt-get install -y weasyprint
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Download plugin documentation
      run: python plugindocs.py
    - name: Set pdf subtitle
      run: echo "PDF_COVER_SUBTITLE=Updated $(date '+%b %-d, %Y')" >> $GITHUB_ENV
    - name: Build mkdocs
      env:
        BUILD_PDF: 1
      run: mkdocs build
    - name: Deploy to server
      env:
        SERVER: ${{ secrets.SERVER }}
        PORT: ${{ secrets.PORT }}
        SSH_KEY: ${{ secrets.SSH_KEY }}
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p "${PORT}" "${SERVER}" >> ~/.ssh/known_hosts 2>/dev/null
        
        echo "${SSH_KEY}" > /tmp/key
        chmod 0600 /tmp/key
        
        rsync -avz --delete -e "ssh -p ${PORT} -i /tmp/key -o StrictHostKeyChecking=yes" site/ qs@${SERVER}:/home/qs/manual/
