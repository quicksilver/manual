name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install WeasyPrint (apt)
      run: |
        sudo apt-get update
        sudo apt-get install -y weasyprint
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Download plugin documentation
      run: python plugindocs.py
    - name: Build mkdocs
      run: mkdocs build
    - name: Deploy to server
      env:
        SERVER: ${{ secrets.SERVER }}
        PORT: ${{ secrets.PORT }}
        SSH_KEY: ${{ secrets.SSH_KEY }}
      run: |
        mkdir -p ~/.ssh
        eval $(ssh-agent -s)
        ssh-add <(printf '%s\n' "$SSH_KEY")

        scp -P "${PORT}" -o StrictHostKeyChecking=accept-new -r site/ qs@${SERVER}:/home/qs/manual/
