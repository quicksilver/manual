  - Catalog:
    - Concepts: plugin-development/catalog/index.md
    - Custom Types: plugin-development/catalog/custom-types.md
  - Notifications: plugin-development/Notifications.md
  - Upgrading Xibs: plugin-development/Upgrading_Xibs.md
  - Guides:
    - Troubleshooting: plugin-development/troubleshooting.md
    - AppleScript Examples:
      - Combine PDFs: plugin-development/guides/Combine_PDFs_(AppleScript).md
      - Open AirDrop: plugin-development/guides/Open_AirDrop_(AppleScript).md
      - Paste File Path: plugin-development/guides/Paste_file_path_(AppleScript).md
    - Convert Units To: plugin-development/guides/Convert_Units_To.md
    - Run Command: plugin-development/guides/Run_command_in_shell_with_arguments.md
plugins:
- git-revision-date-localized:
    fallback_to_build_date: true
    type: timeago
- search:
    lang: en
repo_url: https://github.com/quicksilver/manual
site_name: Quicksilver Developer Documentation
site_url: https://developer.qsapp.com/
theme:
  features:
  - navigation.instant
  - navigation.indexes
  - navigation.footer
  - content.action.edit
  - search.suggest
  - search.highlight
  - search.share
  logo: https://qsapp.com/assets/quicksilver-icon-CpykCx5c.png
  font:
    code: Roboto Mono
    text: Roboto
  icon:
    repo: fontawesome/brands/github
  locale: en
  name: material
  palette:
  - accent: purple
    primary: custom
    scheme: light
  - accent: purple
    primary: custom
